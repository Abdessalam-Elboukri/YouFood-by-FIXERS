<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUFOOD | SignUp</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="parent_page_signup">
    <div class="container-all">
        <!-- start navbar -->
        <nav class="navbar">
            <div class="logo">
                <h2><a href="./home.html"> You<span>food</span></a></h2>
            </div>
            <div class="menu-wrap">
                <a href="./signinUser.html">Sign in</a>
            </div>
        </nav>
    </div>
    <!-- end navbar -->
    <section class="p_signup">
        
        <form class="cotnr_info" >
            <div class="tl_signup"> 
                <h3>Sign Up</h3>
            </div>
            <div class="allbox img_persent"></div>
            <div class="allbox f_name">
                <div class="into">
                    <label >First Name</label>
                    <input type="text" placeholder="Enter your First Name">
                </div>
            </div>
            <div class="allbox l_name">
                <div class="into">
                    <label >Last Name</label> 
                    <input type="text" placeholder="Enter your Last Name">
               </div>
            </div>
            <div class="allbox radio">
                <div>
                        <label class="year">Profil</label><br>
                    </div>
                <div class="form1">
                    
                    <div>
                        <input id="fr" name="box" type="radio">
                        <label for="fr">First year</label>
                    </div>
                    <div>
                        <input id="sc" name="box" type="radio">
                        <label for="sc" >Second year</label>
                        
                    </div>
                    <div>
                        <input id="st" name="box" type="radio">
                        <label for="st">Staff YouCode</label>
                        
                    </div>
                    
                </div>
            </div>
            <div class="allbox email">
                <div class="into">
                   <label >E-mail</label>
                   <input type="email" placeholder="xxxxxxx@gmail.com">
                </div>
            </div>
            <div class="allbox pass">
                <div class="fpass into">
                    <label >Password</label>
                    <input type="password" placeholder="Enter Password">
                </div>
                <div  class="c_pass into">
                    <label >Confirm password</label>
                    <input type="password" placeholder="Enter Confirm Password">
                </div>
            </div>
           
            <div class="allbox submit">
                <div class="into">
                    <a href="./home.html">Sign Up</a>
                </div>
            </div>
        </form>
 
</section>
</section>
</body>

</html>
