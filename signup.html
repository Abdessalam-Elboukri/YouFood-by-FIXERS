<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUFOOD | SignUp</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-all">
        <!-- start navbar -->
        <nav class="navbar-home-login">
            <div class="logo">
                <h2>You<span>food</span></h2>
            </div>
            <div class="menu-wrap">
                <a href="./signup.html">login</a>
            </div>
        </nav>
    </div>
    <!-- end navbar -->
    <div class="p_signup">
        
        <form class="cotnr_info" >
            <div class="tl_signup"> 
                <p>Sign Up</p>
            </div>
            <div class="allbox img_persent"></div>
            <div class="allbox f_name">
                <div class="into">
                    <label for="">F-Name</label>
                    <input type="text" placeholder="Enter your First Name">
                </div>
            </div>
            <div class="allbox l_name">
                <div class="into">
                    <label for="">L-Name</label> 
                    <input type="text" placeholder="Enter your Last Name">
               </div>
            </div>
            <div class="allbox radio">
                <div>
                        <label class="year" for="">Year</label><br>
                    </div>
                <div action="" class="form1">
                    
                    <div>
                        <input id="fr" name="box" type="radio">
                        <label for="fr">First</label>
                    </div>
                    <div>
                        <input id="sc" name="box" type="radio">
                        <label for="sc" >Secound</label>
                        
                    </div>
                    <div>
                        <input id="st" name="box" type="radio">
                        <label for="st">Staff</label>
                        
                    </div>
                    <div>
                        <input id="adm" name="box" type="radio">
                        <label for="adm">Administrator</label>
                    </div>    
                </div>
            </div>
            <div class="allbox email">
                <div class="into">
                   <label for="">E-mail</label>
                   <input type="email" placeholder="xxxxxxx@gmail.com">
                </div>
            </div>
            <div class="allbox pass">
                <div class="fpass into">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter Password">
                </div>
                <div  class="c_pass into">
                    <label for="">Confirm password</label>
                    <input type="password" placeholder="Enter Confirm Password">
                </div>
            </div>
           
            <div class="allbox submit">
                <div class="into">
                    <a href="./index.html">SIGN UP</a>
                </div>
            </div>
        </form>
 
</div>
</body>

</html>
