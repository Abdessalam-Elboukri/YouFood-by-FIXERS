<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-all">
        <!-- start navbar -->
        <nav class="navbar-home-login">
            <div class="logo">
                <h2>You<span>food</span></h2>
            </div>
            <div class="menu-wrap">
                <a href="./signup.html">login</a>
            </div>
        </nav>
    </div>
    <!-- end navbar -->
    <div class="p_signup">
            <div class="cotnr_info" >
                <div class="tl_signup">
                    <p>Sign Up</p>
                </div>
                <div class="allbox img_persent"></div>
                <div class="allbox f_name">
                    <form action="">
                        <label for="">F-Name</label>
                        <input type="text" placeholder="Enter your First Name">
                    </form>
                </div>
                <div class="allbox l_name">
                    <form action="">
                        <label for="">L-Name</label> 
                        <input type="text" placeholder="Enter your Last Name">
                   </form>
                </div>
                <div class="allbox radio">
                    <div>
                            <label class="year" for="">Year</label><br>
                        </div>
                    <form action="" class="form1">
                        
                        <div>
                            <input id="fr" name="box" type="radio">
                            <label for="fr">First</label>
                        </div>
                        <div>
                            <input id="sc" name="box" type="radio">
                            <label for="sc" >Secound</label>
                            
                        </div>
                        <div>
                            <input id="st" name="box" type="radio">
                            <label for="st">Staff</label>
                            
                        </div>
                        <div>
                            <input id="adm" name="box" type="radio">
                            <label for="adm">Administrator</label>
                        </div>    
                    </form>
                </div>
                <div class="allbox email">
                    <form action="">
                       <label for="">E-mail</label>
                       <input type="text" placeholder="Enter your E-mail">
                    </form>
                </div>
                <div class="allbox pass">
                    <form action="" class="fpass">
                        <label for="">Password</label>
                        <input type="text" placeholder="Enter Password">
                    </form>
                    <form action="" class=" c_pass" >
                        <label for="">Confirm password</label>
                        <input type="text" placeholder="Enter Confirm Password">
                    </form>
                </div>
               
                <div class="allbox submit">
                    <a href="./index.html">Envoyer</a>
                </div>
            </div>
    </div>
</body>
</html>
