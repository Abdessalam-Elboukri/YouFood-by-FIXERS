    <div class="formulaire">
        <div class="title">
            <h2>You<span>food</span> | <span>Plat Details</span></h2>
            <h5><span class="welcome">welcome</span> Admin .</h5>
        </div>
        <form action="">
            <div class="one">
                <div class="one-a">
                    <label for="">Food Name</label>
                    <input type="text">
                </div>
                <div class="one-a">
                    <label for="#check">Food Description</label>
                    <textarea name="" id="check" cols="30" rows="5"></textarea>
                </div>
            </div>
            <div class="two">
                <div class="two-a">
                    <label for="#file">Food Image</label>
                    <input type="file" name="Upload" id="file">
                </div>
                <div class="two-a">
                    <label for="#date">Date of plat</label>
                    <input type="date" name="date" id="date">
                </div>
            </div>
            <div class="three">
                <div class="three-a">
                    <label for="">Plats Ingredients</label>
                    <div class="three-b">
                        <input type="text" name="" id="text-ab" placeholder="Ingredient one">
                        <input type="text" name="" id="text-ab" placeholder="Ingredient three">
                        <input type="text" name="" id="text-ab" placeholder="Ingredient four">
                        <input type="text" name="" id="text-ab" placeholder="Ingredient five">
                        <input type="text" name="" id="text-ab" placeholder="Ingredient six">
                        <input type="text" name="" id="text-ab" placeholder="Ingredient seven">
                        <input type="text" name="" id="text-ab" placeholder="ingredient one">
                    </div>
                </div>
                <div class="three-a">
                    <label for="">Deserts</label>
                    <div class="three-d">
                        <input type="text" name="" id="text-ab" placeholder="Deserts one">
                        <input type="text" name="" id="text-ab" placeholder="Deserts two">
                    </div>
                </div>
                <div class="three-a">
                    <label for="">Salades</label>
                    <div class="three-d">
                        <input type="text" name="" id="text-ab" placeholder="Salade one">
                        <input type="text" name="" id="text-ab" placeholder="Salade two">
                    </div>
                </div>
            </div>
            <div class="four">
                <div class="four-a">
                    <label for="#quantity">Quantity</label>
                    <input type="number" id="quantity" min="10" max="200">
                </div>
                <div class="four-a">
                    <label for="#categ">Room number</label>
                        <select id="categ" class="type" name="nombre">
                            <option value="three">Monday</option>
                            <option value="three">Tuesday</option>
                            <option value="four">Wendesday</option>
                            <option value="five">Thursday</option>
                            <option value="five">Friday</option>
                            <option value="five">Saturday</option>
                        </select>
                </div>
            </div>
            <div class="add">
                <input type="button" value="Add">
            </div>
        </form>
    </div>
