        <div class="menu-wrap">
            <input type="checkbox" class="menu-check">
            <!-- three line for menu responsive -->
            <div class="hamburger">
                <div></div>
            </div>
            <!-- ------------------------------ -->
            <div class="menu">
                <div>
                    <div class="list-1">
                        <ul>
                            <li><a href="./index.html">home</a></li>
                            <li><a href="./weekly-plats.html">weekly plats</a></li>
                            <li><a href="./yourPlats.html">your plats</a></li>
                            <li><a href="./feedbacks.html">feedbacks</a></li>
                        </ul>
                    </div>
                    <div class="list-2">
                        <ul>
                            <li><span>user66</span></li>
                            <li><p>photo</p></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="headerYR">
        <div class="headerTitles">
            <div class="welcome">
                <h2>Welcome</h2>
                <h3>User66</h3>
            </div>
            <div class="bonAppetit">
                <h2>Bon App√©tit</h2>
            </div>
        </div>
    </section>
    <main>
        <div class="titlePage">
            <div class="t1">
                <h1>Feedbacks</h1>
            </div>
            <h3>For Plats</h3>
        </div>
        <div class="leftSide">
            <div class="personnalFeedback">
                <div class="imgAndNote">
                    <div class="imgRate">
                        <img src="./images/img-feedback.png" alt="img">
                        <h5>Rate</h5>
                    </div>
                    <div class="note5img">
                        <div class="noteRate">
                            <h1>4.8</h1>
                            <h6>120</h6>
                            <h6>Total Rating</h6>
                        </div>
                        <div class="fiveImg">
                            <img src="./images/all stars.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="message">
                    <div class="yourComment">
                        <label for="story">Your comment</label>
                        <textarea name="comment" id="comment" rows="9"></textarea>
                    </div>
                    <div class="yourRating">
                        <p>Your rating</p>
                        <img src="./images/5stars.png" alt="5stars image">
                    </div>
                    <button>Submit</button>
                </div>
            </div>
            <div class="coments">
                <div class="comments">
                    <div class="rateInfo">
                        <div class="appInfo">
                            <div class="appName">
                                <h5>Abdessalam</h5>
                            </div>
                            <div class="appTag">
                                <h6>(Apprenant)</h6>
                            </div>
                        </div>
                        <img src="./images/5stars.png" alt="">
                    </div>
                    <div class="rateMessage">
                        <p>Delecious Food</p>
                    </div>
                </div>

        </div>
